<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8/>
<title>Lab 1. Introduction to HTML5 and HLS</title>
  
  <!--
  Embed needed js libraries for video player. Note, libraries needs to be hosted on your server, under /js folder.
   -->
  <!--
  Location for CSS if needed. Note, cascade style sheets needs to be hosted on your server, under /css folder.
  -->
   


</head>
<body>
  <h1>My first HLS player</h1>
  
 
  <div class="player">
    <video class="player__video viewer" src="
 https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8"></video>
    <div class="player__controls">
      <div class="eiga">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle play"></button>
     <input type="range" namename="garsumas" class="player__slider" min=0 max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="
      player__slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-15" class="player__button"> -15s </button>
      <button data-skip="15" class="player__button"> +15s </button>
      </div>
    </div>


</body>
</html>
